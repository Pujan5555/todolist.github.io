</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Candidate Information</h1>
            <form id="details">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                <input type="number" name="age" id="age" placeholder="Enter Your Age(Age must be 18 or above)" required>
                <button type="submit" id="submit">Submit</button>
            </form>
            <button id="Mode" onclick>Dark Mode</button>
            <div id="info"></div>
        </div>
        <div class="image">
            <img src="networking-share-svgrepo-com.svg" alt="cyber security" id="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
